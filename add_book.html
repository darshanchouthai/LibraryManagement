<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Library Management System</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="add_book.html">Add Book</a>
        <a href="view_books.html">View Books</a>
        <a href="search_book.html">Search Book</a>
        <a href="about.html">About</a>
    </nav>
    <div class="container">
        <h2>Add a New Book</h2>
        <form>
            <div class="form-group">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="author-name">Author Name:</label>
                <input type="text" id="author-name" placeholder="Enter author name">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" placeholder="Enter ISBN">
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
