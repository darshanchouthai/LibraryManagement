<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        nav {
            background: #2c3e50;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <header>Library Management System</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="add_book.html">Add Book</a>
        <a href="view_books.html">View Books</a>
        <a href="search_book.html">Search Book</a>
        <a href="about.html">About</a>
    </nav>
    <div class="container">
        <h2>Add a New Book</h2>
        <form id="addBookForm">
            <div class="form-group">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label for="author-name">Author Name:</label>
                <input type="text" id="author-name" placeholder="Enter author name">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" placeholder="Enter ISBN">
            </div>
            <button type="button" onclick="addBook()">Add Book</button>
        </form>
        <p class="message" id="successMessage" style="display: none;">Book added successfully!</p>
    </div>

    <script>
        function addBook() {
            const title = document.getElementById('book-title').value.trim();
            const author = document.getElementById('author-name').value.trim();
            const isbn = document.getElementById('isbn').value.trim();

            if (!title || !author || !isbn) {
                alert('Please fill in all fields.');
                return;
            }

            document.getElementById('addBookForm').reset();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
